name: Deploy no Kubernetes
on:
  workflow_call:
    inputs:
      manifests:
        type: string
        required: true
      images:
        type: string
        required: true
      namespace:
        type: string
        required: true
      environment:
        type: string
        required: true
        description: "Nome do ambiente utilizado"

jobs:
  deploy-k8s:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    steps:
      - name: Obtendo o c√≥digo
        uses: actions/checkout@v4.1.5

      - name: Install doctl
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Deploy to DigitalOcean Kubernetes
        run: |
          doctl kubernetes cluster kubeconfig save ${{ secrets.CLUSTER_NAME }}
          kubectl apply -f ${{ inputs.manifests }} -n ${{ vars.K8S_NAMESPACE }}
